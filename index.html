<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Gyro Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
            color: white; text-align: center; padding: 20px;
        }
        #startButton {
            padding: 20px 40px; font-size: 20px; font-weight: bold; color: white;
            background: #007AFF; border: none; border-radius: 50px;
            cursor: pointer; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="startButton">START 3D VIEW</button>
        <p>Tap to allow Gyroscope access</p>
    </div>

    <script type="module">
        // Using Skypack - more reliable for Three.js JSM modules
        import * as THREE from 'https://cdn.skypack.dev/three@0.160.0';
        import { DeviceOrientationControls } from 'https://cdn.skypack.dev/three@0.160.0/examples/jsm/controls/DeviceOrientationControls.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        let camera, scene, renderer, controls;

        init();
        animate();

        function init() {
            // Scene & Camera
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lights
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
            scene.add(light);

            // Visual Reference (The Cube)
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshPhongMaterial({ color: 0x007AFF });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.y = 1;
            scene.add(cube);
            
            scene.add(new THREE.GridHelper(20, 20));

            // Default Touch Controls
            controls = new OrbitControls(camera, renderer.domElement);

            window.addEventListener('resize', onWindowResize);
            document.getElementById('startButton').addEventListener('click', setupGyro);
        }

        async function setupGyro() {
            // Handle iOS Permission
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        activateGyro();
                    }
                } catch (e) {
                    console.error("Permission denied or error:", e);
                }
            } else {
                // Android or Desktop
                activateGyro();
            }
            document.getElementById('overlay').style.display = 'none';
        }

        function activateGyro() {
            controls.dispose(); // Kill orbit controls
            controls = new DeviceOrientationControls(camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
